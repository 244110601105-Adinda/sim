<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Penghuni - SIM Asrama UIN Saizu</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
    body { background-color: #f3f7f5; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .login-container { background-color: #ffffff; border-radius: 20px; padding: 50px 60px; width: 420px; box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08); text-align: center; animation: fadeIn 0.4s ease; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    h2 { color: #006f57; margin-bottom: 20px; font-size: 22px; font-weight: 700; }
    p { color: #555; margin-bottom: 25px; font-size: 14px; }
    .form-group { text-align: left; margin-bottom: 20px; }
    label { display: block; color: #333; font-weight: 500; font-size: 14px; margin-bottom: 6px; }
    input { width: 100%; padding: 12px; border-radius: 10px; border: 1.5px solid #cfe8e2; font-size: 14px; outline: none; transition: border 0.2s; }
    input:focus { border-color: #00a884; }
    .login-btn { width: 100%; padding: 12px; background-color: #00a884; border: none; color: white; border-radius: 30px; font-weight: 600; font-size: 15px; cursor: pointer; transition: background 0.3s; box-shadow: 0 4px 10px rgba(0, 168, 132, 0.3); }
    .login-btn:hover { background-color: #009070; }
    .back-link { margin-top: 20px; display: inline-block; color: #00a884; text-decoration: none; font-size: 14px; font-weight: 500; transition: color 0.2s; }
    .back-link:hover { color: #007b66; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Penghuni</h2>
    <p>Masuk untuk mengakses data asrama dan jadwal kegiatan.</p>

    <form onsubmit="return false">
      <div class="form-group">
        <label for="email">Email / NIM</label>
        <input type="text" id="email" placeholder="Masukkan Email atau NIM">
      </div>

      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan Kata Sandi">
      </div>

      <button type="button" class="login-btn" id="btnLogin">Login</button>
    </form>

    <a href="index.html" class="back-link">‚Üê Kembali ke Beranda</a>
  </div>

<script>
  document.getElementById("btnLogin").addEventListener("click", function () {
    let email = document.getElementById("email").value.trim();
    let password = document.getElementById("password").value.trim();

    if (email === "" || password === "") {
      alert("Email/NIM dan Kata Sandi tidak boleh kosong!");
      return;
    }
    localStorage.setItem("loggedInUser", true);

    // Simpan status login
    localStorage.setItem("isLogin", "true");
    localStorage.setItem("username", email);

    window.location.href = "dashboard_user.html";
  });
</script>

</body>
</html>
