<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Admin - SIM Asrama UIN Saizu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { background-color:#eef6f0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-container { background:#fff; border-radius:20px; padding:50px 60px; width:400px; box-shadow:0 8px 20px rgba(0,0,0,0.08); text-align:center; }
    h2 { color:#1b5e20; margin-bottom:20px; font-size:22px; font-weight:700; }
    .form-group { text-align:left; margin-bottom:20px; }
    label { display:block; color:#333; font-weight:500; font-size:14px; margin-bottom:6px; }
    input, select { width:100%; padding:12px; border-radius:10px; border:1.5px solid #cde2d2; font-size:14px; outline:none; background:#f9fcfa; }
    input:focus, select:focus { border-color:#1b5e20; }
    .login-btn { width:100%; padding:12px; background-color:#00a884; border:none; color:white; border-radius:30px; font-weight:600; font-size:15px; cursor:pointer; margin-top:10px; }
    .login-btn:hover { background-color:#009070; }
    .back-link { margin-top:15px; display:inline-block; color:#2e7d32; text-decoration:none; font-size:14px; font-weight:500; }
    .back-link:hover { color:#1b5e20; }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login Admin</h2>
    <form id="loginForm">
      <div class="form-group">
        <label for="email">Email Admin</label>
        <input type="email" id="email" placeholder="Masukkan Email Admin" required>
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" placeholder="Masukkan Kata Sandi" required>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role">
          <option value="">Pilih Role</option>
          <option value="admin">Admin</option>
          <option value="superadmin">Superadmin</option>
        </select>
      </div>
      <button type="button" class="login-btn" id="btnLogin">Login</button>
    </form>
    <a href="index.html" class="back-link">‚Üê Kembali ke Beranda</a>
  </div>

  <script>
    function login() {
      let username = document.getElementById("username").value;
      let password = document.getElementById("password").value;
      let role = document.getElementById("role").value;
    }

    document.getElementById("btnLogin").addEventListener("click", function () {
      let email = document.getElementById("email").value.trim();
      let password = document.getElementById("password").value.trim();
      let role = document.getElementById("role").value;

      if (email === "" || password === "") {
        alert("Email admin dan Kata Sandi tidak boleh kosong!");
        return;
      }
      if (role === "") {
        alert("Silahkan pilih Role!");
        return;
      }

      // Simpan status login
      localStorage.setItem("isLogin", "true");
      localStorage.setItem("username", email);
      localStorage.setItem("role", role);

      // redirect berdasarkan role
      if (role === "admin") {
        window.location.href = "dashboard_admin.html";
      } else if (role === "superadmin") {
        window.location.href = "superadmin.html";
      }
    });
  </script>

</body>
</html>
