<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Laporan Asrama - SIM Asrama UIN Saizu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --- CSS asli tidak diubah --- */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }
    body { display: flex; background-color: #f5f8f7; min-height: 100vh; }
    .sidebar { position: fixed; top:0; left:0; width:250px; height:100vh; background-color:#007e5a; color:white; display:flex; flex-direction:column; box-shadow: 2px 0 8px rgba(0,0,0,0.15); transition: left 0.3s ease; z-index:1000; }
    .sidebar.collapsed { left:-250px; }
    .sidebar h2 { text-align:center; padding:25px; background-color:#009b72; font-size:18px; font-weight:600; }
    .sidebar ul { list-style:none; margin-top:10px; }
    .sidebar ul li { padding:14px 25px; cursor:pointer; display:flex; align-items:center; gap:10px; transition:0.3s; }
    .sidebar ul li:hover, .sidebar ul li.active { background-color:#00b985; }
    .sidebar ul li a { text-decoration:none; color:white; width:100%; display:flex; align-items:center; gap:10px; }
    .logout-btn { background:none; color:white; border:1px solid white; padding:10px 25px; border-radius:25px; font-size:14px; cursor:pointer; margin:30px auto; width:80%; transition:0.3s; }
    .logout-btn:hover { background:white; color:#007e5a; }
    .main-content { margin-left:250px; flex-grow:1; padding:30px 40px; transition: margin-left 0.3s ease, width 0.3s ease; width: calc(100% - 250px); }
    .main-content.fullscreen { margin-left:0; width:100%; }
    .top-bar { display:flex; align-items:center; justify-content:space-between; background:white; padding:10px 20px; border-radius:16px; margin-bottom:30px; box-shadow:0 2px 6px rgba(0,0,0,0.1); gap: 15px; }
    .hamburger-card { width:50px; height:50px; border-radius:12px; background:#e6f7ef; display:flex; align-items:center; justify-content:center; cursor:pointer; }
    .top-bar h1 { color:#006d55; font-size:24px; margin:0; }
    .profile { display:flex; align-items:center; gap:10px; background-color:#e8f3ef; padding:6px 15px; border-radius:30px; }
    .profile img { width:36px; height:36px; border-radius:50%; }
    .profile span { color:#006d55; font-weight:500; }
    .card { background:white; border-radius:16px; padding:25px; box-shadow:0 4px 10px rgba(0,0,0,0.08); margin-bottom:25px; }
    .card h3 { color:#007e5a; margin-bottom:15px; font-size:18px; display:flex; align-items:center; gap:8px; }
    .filter-bar { display:flex; justify-content:space-between; align-items:center; margin-bottom:15px; flex-wrap:wrap; gap:10px; }
    .filter-bar select, .filter-bar input { padding:8px 12px; border-radius:8px; border:1px solid #ccc; font-size:14px; }
    .export-btn { background-color:#00a67a; color:white; border:none; padding:10px 18px; border-radius:8px; cursor:pointer; display:flex; align-items:center; gap:8px; transition:background .3s; }
    .export-btn:hover { background-color:#008f66; }
    table { width:100%; border-collapse:collapse; margin-top:10px; font-size:14px; }
    th, td { padding:12px; border-bottom:1px solid #ddd; text-align:center; }
    th { background-color:#007e5a; color:white; }
    .status { font-weight:600; padding:5px 10px; border-radius:6px; }
    .status.selesai { background:#c8e6c9; color:#2e7d32; }
    .status.proses { background:#fff3cd; color:#856404; }
    .status.ditolak { background:#f8d7da; color:#842029; }
    @media(max-width:768px){ .sidebar { width:200px; left:-200px; } .main-content { margin-left:0; width:100%; padding:20px; } }
    .left-group { display: flex; align-items: center; gap: 15px; }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <h2><i class="fa-solid fa-user-gear"></i> Super Admin</h2>
    <ul>
      <li><a href="superadmin.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
      <li><a href="kelola_admin.html"><i class="fa-solid fa-users-gear"></i> Kelola Admin</a></li>
      <li><a href="data_asrama.html"><i class="fa-solid fa-building-user"></i> Data Asrama</a></li>
      <li class="active"><a href="laporan_super.html"><i class="fa-solid fa-file-lines"></i> Laporan</a></li>
      <li><a href="pengaturan_super.html"><i class="fa-solid fa-sliders"></i> Pengaturan</a></li>
    </ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content" id="main">
    <div class="top-bar">
      <div class="left-group">
        <div class="hamburger-card" id="hamburger-card">
          <i class="fa-solid fa-bars"></i>
        </div>
        <h1><i class="fa-solid fa-file-lines"></i> Laporan Asrama</h1>
      </div>
      <div class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/2202/2202112.png" alt="Super Admin">
        <span id="username"></span>
      </div>
    </div>

    <div class="card">
      <h3><i class="fa-solid fa-list"></i> Daftar Laporan</h3>

      <div class="filter-bar">
        <select id="asramaFilter">
          <option value="all">Semua Asrama</option>
          <option value="putra1">Asrama Putra 1</option>
          <option value="putra2">Asrama Putra 2</option>
          <option value="putri">Asrama Putri</option>
        </select>
      </div>

      <table>
        <thead>
          <tr>
            <th>No</th>
            <th>Judul Laporan</th>
            <th>Asrama</th>
            <th>Tanggal</th>
            <th>Status</th>
            <th>Dibuat Oleh</th>
          </tr>
        </thead>
        <tbody id="laporanTableBody"></tbody>
      </table>
    </div>
  </main>

  <script>
    // --- Sidebar toggle ---
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("main");
    const hamburger = document.getElementById("hamburger-card");

    hamburger.addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      main.classList.toggle("fullscreen");
    });

    function logout() {
      if (confirm("Yakin ingin keluar?")) {
        window.location.href = "index.html";
      }
    }

    // --- Username ---
    document.getElementById("username").innerText = localStorage.getItem("username");

    // --- Data laporan ---
    const laporanData = [
      { judul: "Kebocoran Pipa Air", asrama: "putri", tanggal: "10 November 2025", status: "proses", dibuatOleh: "Nanda Wicaksono" },
      { judul: "Kerusakan Lampu Lorong", asrama: "putri", tanggal: "7 November 2025", status: "selesai", dibuatOleh: "Nabila Rahma" },
      { judul: "Kehilangan Barang", asrama: "putri", tanggal: "4 November 2025", status: "ditolak", dibuatOleh: "Rizky Maulana" },
      { judul: "Kebocoran Atap", asrama: "putra1", tanggal: "12 November 2025", status: "proses", dibuatOleh: "Ali Santoso" },
      { judul: "Kerusakan Kunci Pintu", asrama: "putra2", tanggal: "8 November 2025", status: "selesai", dibuatOleh: "Budi Prasetyo" }
    ];

    const laporanTableBody = document.getElementById("laporanTableBody");
    const asramaFilter = document.getElementById("asramaFilter");

    function renderLaporan(filter) {
      laporanTableBody.innerHTML = "";
      let filtered = laporanData;
      if (filter !== "all") filtered = laporanData.filter(item => item.asrama === filter);

      filtered.forEach((laporan, index) => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${index+1}</td>
          <td>${laporan.judul}</td>
          <td>${laporan.asrama === 'putra1' ? 'Asrama Putra 1' : laporan.asrama === 'putra2' ? 'Asrama Putra 2' : 'Asrama Putri'}</td>
          <td>${laporan.tanggal}</td>
          <td><span class="status ${laporan.status}">${laporan.status === 'proses' ? 'Dalam Proses' : laporan.status === 'selesai' ? 'Selesai' : 'Ditolak'}</span></td>
          <td>${laporan.dibuatOleh}</td>
        `;
        laporanTableBody.appendChild(tr);
      });
    }

    // --- Filter change ---
    asramaFilter.addEventListener("change", () => {
      renderLaporan(asramaFilter.value);
    });

    // --- Initial render ---
    renderLaporan("all");
  </script>

</body>
</html>
