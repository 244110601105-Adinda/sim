<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Admin - SIM Asrama UIN Saizu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { display:flex; background-color:#f5f8f7; min-height:100vh; overflow-x:hidden; }

    /* SIDEBAR */
    .sidebar {
      position: fixed; top:0; left:0;
      width:250px; height:100vh;
      background-color:#007e5a; color:white;
      display:flex; flex-direction:column;
      box-shadow: 2px 0 8px rgba(0,0,0,0.15);
      transition: left 0.3s ease;
      z-index:1000;
    }
    .sidebar.collapsed { left:-250px; }
    .sidebar h2 { text-align:center; padding:25px; background-color:#009b72; font-size:18px; font-weight:600; }
    .sidebar ul { list-style:none; margin-top:10px; padding-left:0; }
    .sidebar ul li { padding:14px 25px; cursor:pointer; display:flex; align-items:center; gap:10px; transition:0.3s; }
    .sidebar ul li:hover, .sidebar ul li.active { background-color:#00b985; }
    .sidebar ul li a { text-decoration:none; color:white; display:flex; align-items:center; width:100%; gap:10px; }
    .logout-btn { background:none; color:white; border:1px solid white; padding:10px 25px; border-radius:25px; font-size:14px; cursor:pointer; margin:30px auto; width:80%; transition:0.3s; }
    .logout-btn:hover { background:white; color:#007e5a; }

    /* MAIN CONTENT */
    .main-content {
      margin-left:250px;
      flex-grow:1;
      padding:30px 40px;
      transition: margin-left 0.3s ease, width 0.3s ease;
      width: calc(100% - 250px);
    }
    .main-content.fullscreen { margin-left:0; width:100%; }

    /* TOP BAR */
    .top-bar {
      display:flex; align-items:center; justify-content:space-between;
      background:white; padding:10px 20px; border-radius:16px;
      margin-bottom:30px; box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .left-group { display:flex; align-items:center; gap:15px; }
    .top-bar h1 { color:#006d55; font-size:24px; }
    .hamburger-card { width:50px; height:50px; border-radius:12px; background:#e6f7ef; display:flex; align-items:center; justify-content:center; cursor:pointer; }

    .profile { display:flex; align-items:center; gap:10px; background:#e8f3ef; padding:6px 15px; border-radius:30px; }
    .profile img { width:36px; height:36px; border-radius:50%; object-fit:cover; }
    .profile span { color:#007e5a; font-weight:500; }

    /* CARDS DASHBOARD */
    .cards { display:grid; grid-template-columns:repeat(auto-fit, minmax(250px,1fr)); gap:25px; }
    .card { background:white; border-radius:16px; padding:25px; box-shadow:0 4px 10px rgba(0,0,0,0.08); text-align:center; transition:transform 0.2s ease; }
    .card:hover { transform:translateY(-4px); }
    .card i { font-size:40px; color:#007e5a; margin-bottom:10px; }
    .card h3 { font-size:16px; color:#007e5a; margin-bottom:5px; }
    .card p { color:#555; font-size:14px; }

    /* RESPONSIVE */
    @media(max-width:768px){
      body { flex-direction: column; }
      .sidebar { width:200px; left:-200px; z-index:1000; transition:0.3s; }
      .sidebar.active { left:0; }
      .main-content { margin-left:0; width:100%; padding:20px; }
      .hamburger-card { display:inline-flex; }
      .cards { grid-template-columns:repeat(auto-fit, minmax(200px,1fr)); }
    }
  </style>
</head>
<body>
  <!-- SIDEBAR -->
  <aside class="sidebar" id="sidebar">
    <h2>Admin Asrama</h2>
    <ul>
      <li class="active" onclick="goTo('dashboard_admin.html')"><i data-feather="home"></i> Dashboard</li>
      <li onclick="goTo('data-penghuni.html')"><i data-feather="users"></i> Data Penghuni</li>
      <li onclick="goTo('jadwal.html')"><i data-feather="calendar"></i> Jadwal</li>
      <li onclick="goTo('laporan.html')"><i data-feather="file-text"></i> Laporan</li>
      <li onclick="goTo('pengaturan.html')"><i data-feather="settings"></i> Pengaturan</li>
    </ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content" id="mainContent">
    <div class="top-bar">
      <div class="left-group">
        <div class="hamburger-card" onclick="toggleSidebar()"><i data-feather="menu"></i></div>
        <h1>Dashboard Admin</h1>
      </div>
      <div class="profile">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Admin">
        <span id="username"></span>
      </div>
    </div>

    <div class="cards">
      <div class="card">
        <i data-feather="users"></i>
        <h3>Jumlah Penghuni</h3>
        <p>125 orang</p>
      </div>
      <div class="card">
        <i data-feather="home"></i>
        <h3>Kamar Tersedia</h3>
        <p>12 kamar</p>
      </div>
      <div class="card">
        <i data-feather="calendar"></i>
        <h3>Jadwal Kegiatan</h3>
        <p>3 kegiatan minggu ini</p>
      </div>
      <div class="card">
        <i data-feather="file-text"></i>
        <h3>Laporan Pending</h3>
        <p>5 laporan menunggu</p>
      </div>
    </div>
  </main>

<script>
  feather.replace();

  const adminName = localStorage.getItem("nama_admin") || "Admin";
  document.getElementById("username").innerText = adminName;

  if(localStorage.getItem("isLogin") !== "true"){ window.location.href="login_admin.html"; }

  function toggleSidebar(){
    const sidebar = document.getElementById("sidebar");
    const main = document.getElementById("mainContent");
    sidebar.classList.toggle("collapsed");
    main.classList.toggle("fullscreen");
  }

  function goTo(page){ window.location.href = page; }

  function logout(){
    if(confirm("Yakin ingin keluar?")){
      localStorage.removeItem("isLogin");
      localStorage.removeItem("nama_admin");
      window.location.href="index.html";
    }
  }
  document.getElementById("username").innerText = localStorage.getItem("username");
  
</script>
</body>
</html>
