<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Penghuni - SIM Asrama UIN Saizu</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
    body { display:flex; background-color:#f5f8f7; min-height:100vh; overflow-x:hidden; }

    /* SIDEBAR */
    .sidebar {
      position: fixed;
      top: 0; left: 0;
      width: 250px;
      height: 100vh;
      background-color: #007e5a;
      color: white;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 8px rgba(0,0,0,0.15);
      transition: left 0.3s ease;
      z-index: 1000;
    }
    .sidebar.collapsed { left: -250px; }
    .sidebar h2 { text-align: center; padding: 25px; background-color: #009b72; font-size: 18px; font-weight: 600; }
    .sidebar ul { list-style: none; margin-top: 10px; padding-left: 0; }
    .sidebar ul li { padding: 14px 25px; cursor: pointer; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
    .sidebar ul li:hover, .sidebar ul li.active { background-color: #00b985; }
    .sidebar ul li a { text-decoration: none; color: white; display: flex; align-items: center; width: 100%; gap: 10px; }
    .logout-btn { background: none; color: white; border: 1px solid white; padding: 10px 25px; border-radius: 25px; font-size: 14px; cursor: pointer; margin: 30px auto; width: 80%; transition: 0.3s; }
    .logout-btn:hover { background: white; color: #007e5a; }

    /* MAIN CONTENT */
    .main-content {
      margin-left: 250px;
      flex-grow: 1;
      padding: 30px 40px;
      transition: margin-left 0.3s ease, width 0.3s ease;
      width: calc(100% - 250px);
    }
    .main-content.fullscreen { margin-left: 0; width: 100%; }

    /* TOP BAR */
    .top-bar {
      display:flex; align-items:center; justify-content:space-between; background:white; padding:15px 20px; border-radius:16px; box-shadow:0 4px 10px rgba(0,0,0,0.08); margin-bottom:30px; gap:15px;
    }
    .hamburger-card {
      width:50px; height:50px; border-radius:12px; background:#e6f7ef; display:flex; align-items:center; justify-content:center; cursor:pointer; flex-shrink:0;
    }
    .top-title { display:flex; align-items:center; gap:10px; font-size:20px; color:#007e5a; font-weight:600; flex-shrink:0; }
    .user-card {
      display:flex; align-items:center; gap:10px; background:#e6f7ef; padding:6px 15px; border-radius:30px; margin-left:auto;
    }
    .user-card img { width:36px; height:36px; border-radius:50%; object-fit:cover; }
    .user-card span { color:#007e5a; font-weight:500; }

    /* FORM DAN TABLE CARD */
    .card {
      background:white; border-radius:16px; padding:25px; box-shadow:0 4px 10px rgba(0,0,0,0.08); margin-bottom:25px;
    }
    .card h3 { color:#007e5a; margin-bottom:15px; font-size:18px; display:flex; align-items:center; gap:8px; }
    label { display:block; margin-bottom:6px; font-weight:500; color:#007e5a; }
    input[type="text"], input[type="number"], input[type="file"], select {
      width:100%; padding:10px; border-radius:8px; border:1.5px solid #cfe8e2; margin-bottom:15px; font-size:14px; outline:none;
    }
    input:focus, select:focus { border-color:#00a884; }
    button { background-color:#007e5a; color:white; border:none; padding:10px 20px; border-radius:25px; font-weight:600; cursor:pointer; transition:0.3s; }
    button:hover { background-color:#009b72; }
    table { width:100%; border-collapse:collapse; margin-top:20px; font-size:14px; }
    th, td { padding:12px; border-bottom:1px solid #ddd; text-align:center; }
    th { background-color:#007e5a; color:white; }
    tr:hover { background-color:#f1f1f1; }
    .bukti { color:#007e5a; text-decoration:underline; cursor:pointer; }

    @media(max-width:768px){ .sidebar{display:none;} .main-content{margin-left:0; width:100%;} }
  </style>
</head>
<body>

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2><i class="fa-solid fa-building-columns"></i> Penghuni Asrama</h2>
    <ul>
      <li><a href="dashboard_user.html"><i class="fa-solid fa-house"></i> Dashboard</a></li>
      <li><a href="profil.html"><i class="fa-solid fa-id-card"></i> Profil Saya</a></li>
      <li class="active"><a href="pembayaran.html"><i class="fa-solid fa-wallet"></i> Pembayaran</a></li>
      <li><a href="jadwaluser.html"><i class="fa-solid fa-calendar-days"></i> Jadwal Kegiatan</a></li>
      <li><a href="riwayat.html"><i class="fa-solid fa-clock-rotate-left"></i> Riwayat</a></li>
    </ul>
    <button class="logout-btn" onclick="logout()">Logout</button>
  </aside>

  <!-- MAIN CONTENT -->
  <main class="main-content">
    <!-- TOP BAR -->
    <div class="top-bar">
      <div class="hamburger-card" onclick="toggleSidebar()"><i class="fa-solid fa-bars"></i></div>
      <div class="top-title"><i class="fa-solid fa-wallet"></i> Pembayaran Penghuni</div>
      <div class="user-card">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="User">
        <span id="displayUser">Loading...</span>
      </div>
    </div>

    <!-- FORM PEMBAYARAN -->
    <div class="card">
      <h3><i class="fa-solid fa-credit-card"></i> Form Pembayaran</h3>
      <form id="formPembayaran">
        <label>Nama Penghuni</label>
        <input id="nama" type="text" placeholder="Masukkan Nama Anda" required>
        <label>Nominal Pembayaran</label>
        <input id="nominal" type="number" placeholder="Masukkan Nominal (Rp)" required>
        <label>Jenis Pembayaran</label>
        <select id="jenis" required>
          <option value="">Pilih Jenis</option>
          <option value="Sewa Asrama">Sewa Asrama</option>
          <option value="Kegiatan">Kegiatan</option>
          <option value="Lainnya">Lainnya</option>
        </select>
        <label>Upload Bukti Pembayaran</label>
        <input id="bukti" type="file" accept="image/*,application/pdf" required>
        <button type="submit"><i class="fa-solid fa-paper-plane"></i> Kirim Pembayaran</button>
      </form>
    </div>

    <!-- RIWAYAT PEMBAYARAN -->
    <div class="card">
      <h3><i class="fa-solid fa-list"></i> Riwayat Pembayaran</h3>
      <table id="tabelPembayaran">
        <tr>
          <th>Tanggal</th>
          <th>Jenis</th>
          <th>Nominal</th>
          <th>Status</th>
          <th>Bukti</th>
        </tr>
      </table>
    </div>
  </main>

  <script>
    // Cek login
    if(!localStorage.getItem("isLogin")){
      window.location.href="index.html";
    }

    const namaUser = localStorage.getItem("username") || "Penghuni";
    document.getElementById("displayUser").innerText = namaUser;

    function logout(){
      if(confirm("Yakin ingin keluar?")){
        window.location.href="index.html";
      }
    }

    function toggleSidebar(){
      const sidebar = document.querySelector('.sidebar');
      const mainContent = document.querySelector('.main-content');
      sidebar.classList.toggle('collapsed');
      mainContent.classList.toggle('fullscreen');
    }

    // Form pembayaran simulasi
    document.getElementById("formPembayaran").addEventListener("submit", function(e){
      e.preventDefault();
      const nama = document.getElementById("nama").value;
      const nominal = document.getElementById("nominal").value;
      const jenis = document.getElementById("jenis").value;
      const tanggal = new Date().toLocaleDateString("id-ID");

      const tabel = document.getElementById("tabelPembayaran");
      const row = document.createElement("tr");

      const tdTanggal = document.createElement("td");
      tdTanggal.textContent = tanggal;
      row.appendChild(tdTanggal);

      const tdJenis = document.createElement("td");
      tdJenis.textContent = jenis;
      row.appendChild(tdJenis);

      const tdNominal = document.createElement("td");
      tdNominal.textContent = 'Rp${nominal.toLocaleDateString("id-ID") }';
      row.appendChild(tdNominal);

      const tdStatus = document.createElement("td");
      tdStatus.textContent = "Menunggu";
      tdStatus.style.color = "orange";
      tdStatus.style.fontWeight = "600";
      row.appendChild(tdStatus);

      const tdBukti = document.createElement("td");
      const spanBukti = document.createElement("span");
      spanBukti.textContent = "Lihat";
      spanBukti.className = "bukti";
      tdBukti.appendChild(spanBukti);
      row.appendChild(tdBukti);

      tabel.appendChild(row);

      alert("Pembayaran berhasil dikirim!");
      document.getElementById("formPembayaran").reset();
    });
  </script>
</body>
</html>
